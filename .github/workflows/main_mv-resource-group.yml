# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - MV-Resource-Group

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '17.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --prod
          working-directory: .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@main
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@main
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@main
        with:
          app-name: 'MV-Resource-Group'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4305F35D4F89488CA9E78438AA9C036B }}
          package: ./dist/app-service-poc
